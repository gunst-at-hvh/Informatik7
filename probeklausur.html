        let questions = [];

        function generateRandomGrid() {
            const rows = 4;
            const cols = 7;
            
            // W√§hle zuf√§llige Start- und Zielposition mit max 5 Befehlen Distanz
            let startRow, startCol, goalRow, goalCol, distance;
            
            do {
                startRow = Math.floor(Math.random() * rows);
                startCol = Math.floor(Math.random() * cols);
                goalRow = Math.floor(Math.random() * rows);
                goalCol = Math.floor(Math.random() * cols);
                
                // Manhattan-Distanz berechnen
                distance = Math.abs(goalRow - startRow) + Math.abs(goalCol - startCol);
            } while (distance === 0 || distance > 5);
            
            // Erstelle leeres Grid
            const grid = [];
            for (let r = 0; r < rows; r++) {
                grid[r] = [];
                for (let c = 0; c < cols; c++) {
                    grid[r][c] = '‚òê';
                }
            }
            
            // Platziere Start und Ziel
            grid[startRow][startCol] = 'üòä';
            grid[goalRow][goalCol] = '‚òÖ';
            
            // F√ºge 3-5 zuf√§llige Hindernisse hinzu
            const numObstacles = 3 + Math.floor(Math.random() * 3);
            let obstaclesPlaced = 0;
            
            while (obstaclesPlaced < numObstacles) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                
                // Nicht auf Start oder Ziel platzieren
                if (grid[r][c] === '‚òê') {
                    grid[r][c] = '‚ñ†';
                    obstaclesPlaced++;
                }
            }
            
            return grid;
        }

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

            switch(q.type) {

                case 'multiple_choice':

                case 'morse_encode':

                case 'morse_decode':

                case 'binary_encode':

                case 'programming':

                    break;
                case 'match_terms':

        function checkEVA() {
            const q = questions[currentQuestion];

            let wrongAnswers = [];

            q.items.forEach((item, index) => {

                if (answer !== item.answer) {
                    allCorrect = false;
                    wrongAnswers.push(`${item.device}: ${item.answer}`);

            });

            showFeedbackWithRetry(allCorrect, wrongAnswers.join(', '));

        function showMultipleChoice(q, container) {

        function checkMultipleChoice() {
            const q = questions[currentQuestion];
            const selected = document.querySelector('input[name="answer"]:checked');
            
            if (!selected) {
                alert('Bitte w√§hle eine Antwort aus!');
                return;
            }

            const isCorrect = parseInt(selected.value) === q.correct;
            showFeedbackWithRetry(isCorrect, q.options[q.correct]);
        }

        function insertMorse(char) {
            if (currentMorseInput) {
                currentMorseInput.value += char;
                currentMorseInput.focus();
            }
        }

        function showMorseEncode(q, container) {
            const letters = q.word.split('');
            
            let html = `
                <div class="question-number">Aufgabe ${currentQuestion + 1}: ${q.title}</div>
                <div class="task">${q.question}</div>

                </div>

                <div class="morse-input">
            `;

            letters.forEach((letter, index) => {
                html += `
                    <div>
                        <label style="display: block; text-align: center; margin-bottom: 5px; font-weight: bold;">${letter}</label>

                    </div>

        }

        function normalizeMorse(input) {
            // Ersetze alle Minuszeichen-Varianten mit dem Standard-Minuszeichen
            return input.replace(/[‚Äî‚Äì‚àí]/g, '-');
        }

        function checkMorseEncode() {
            const q = questions[currentQuestion];
            const letters = q.word.split('');
            let allCorrect = true;
            let correctMorse = [];

            letters.forEach((letter, index) => {
                const input = normalizeMorse(document.getElementById(`morse-${index}`).value.trim());
                const correct = morseCode[letter];
                correctMorse.push(`${letter}=${correct}`);
                
                if (input !== correct) {
                    allCorrect = false;
                }
            });

            showFeedbackWithRetry(allCorrect, correctMorse.join(' | '));
        }

        function showMorseDecode(q, container) {
            let html = `
                <div class="question-number">Aufgabe ${currentQuestion + 1}: ${q.title}</div>
                <div class="task">${q.question}</div>
                <div class="morse-reference">
                    A=.- | B=-... | C=-.-. | D=-.. | E=. | H=.... | I=.. | L=.-.. | O=--- | S=... | T=-
                </div>
                <div style="text-align: center; font-size: 24px; font-weight: bold; margin: 20px 0; font-family: monospace;">
                    ${q.morse.join('  |  ')}
                </div>
                <input type="text" id="morse-answer" placeholder="Deine Antwort (Buchstaben)" style="text-transform: uppercase; text-align: center; font-size: 20px;">
                <div class="button-group">
                    <button class="btn-secondary" onclick="clearInputs()">L√∂schen</button>
                    <button class="btn-primary" onclick="checkMorseDecode()">Pr√ºfen</button>
                </div>
                <div id="feedback" class="feedback"></div>
                <div id="solution" class="solution"></div>
            `;

            container.innerHTML = html;
        }

        function checkMorseDecode() {
            const q = questions[currentQuestion];
            const answer = document.getElementById('morse-answer').value.trim().toUpperCase();
            
            showFeedbackWithRetry(answer === q.answer, q.answer);
        }

        function toggleBit(index) {
            const cell = document.getElementById(`bit-${index}`);
            const currentValue = cell.textContent;
            cell.textContent = currentValue === '0' ? '1' : '0';
        }

        function showBinaryEncode(q, container) {
            // Generiere Zahl wenn n√∂tig
            if (q.generate && !q.number) {
                q.number = generateBinaryNumber(q.difficulty);
            }
            
            const bitValues = [];
            for (let i = q.bits - 1; i >= 0; i--) {
                bitValues.push(Math.pow(2, i));
            }
            
            let html = `
                <div class="question-number">Aufgabe ${currentQuestion + 1}: ${q.title}</div>
                <div class="task">${q.question}</div>
                <div class="help-text">üí° Tipp: Klicke auf die Felder um zwischen 0 und 1 zu wechseln.</div>
                <div style="text-align: center; font-size: 32px; font-weight: bold; color: #E94560; margin: 20px 0;">
                    ${q.number}
                </div>
                <table class="binary-table">
                    <tr>
                        ${bitValues.map(v => `<td class="header-cell">${v}</td>`).join('')}
                    </tr>
                    <tr>
                        ${bitValues.map((v, i) => `<td class="clickable-cell" id="bit-${i}" onclick="toggleBit(${i})">0</td>`).join('')}
                    </tr>
                </table>
                <div class="button-group">
                    <button class="btn-secondary" onclick="resetBinary()">Zur√ºcksetzen</button>
                    <button class="btn-primary" onclick="checkBinaryEncode()">Pr√ºfen</button>
                </div>
                <div id="feedback" class="feedback"></div>
                <div id="solution" class="solution"></div>
            `;
            
            container.innerHTML = html;
        }

        function resetBinary() {
            const q = questions[currentQuestion];
            for (let i = 0; i < q.bits; i++) {
                const cell = document.getElementById(`bit-${i}`);
                if (cell) cell.textContent = '0';
            }
        }

        function checkBinaryEncode() {
            const q = questions[currentQuestion];
            const userAnswer = [];
            
            for (let i = 0; i < q.bits; i++) {
                const cell = document.getElementById(`bit-${i}`);
                userAnswer.push(cell.textContent);
            }
            
            const userBinary = userAnswer.join('');
            const correctBinary = q.number.toString(2).padStart(q.bits, '0');
            
            showFeedbackWithRetry(userBinary === correctBinary, correctBinary);
        }

        function showBinaryDecode(q, container) {
            // Generiere Bin√§rstring wenn n√∂tig
            if (q.generate && !q.binary) {
                q.binary = generateBinaryString(q.difficulty);
            }
            
            const bitValues = [];
            for (let i = q.bits - 1; i >= 0; i--) {
                bitValues.push(Math.pow(2, i));
            }
            
            let html = `
                <div class="question-number">Aufgabe ${currentQuestion + 1}: ${q.title}</div>
                <div class="task">${q.question}</div>
                <div class="help-text">üí° Tipp: Addiere die Werte aller Stellen mit einer 1.</div>
                <table class="binary-table">
                    <tr>
                        ${bitValues.map(v => `<td class="header-cell">${v}</td>`).join('')}
                    </tr>
                    <tr>
                        ${q.binary.split('').map(b => `<td>${b}</td>`).join('')}
                    </tr>
                </table>
                <input type="number" id="answer" style="text-align: center; font-size: 24px; padding: 15px;" placeholder="Deine Antwort" inputmode="numeric">
                <div class="button-group">
                    <button class="btn-secondary" onclick="clearInputs()">L√∂schen</button>
                    <button class="btn-primary" onclick="checkBinaryDecode()">Pr√ºfen</button>
                </div>
                <div id="feedback" class="feedback"></div>
                <div id="solution" class="solution"></div>
            `;
            
            container.innerHTML = html;
        }

        function checkBinaryDecode() {
            const q = questions[currentQuestion];
            const userAnswer = parseInt(document.getElementById('answer').value) || 0;
            const correctAnswer = parseInt(q.binary, 2);
            
            showFeedbackWithRetry(userAnswer === correctAnswer, correctAnswer.toString());
        }

        function showProgramming(q, container) {
            // Generiere Grid wenn n√∂tig
            if (q.generateGrid && !q.grid) {
                q.grid = generateRandomGrid();
            }
            
            let html = `
                <div class="question-number">Aufgabe ${currentQuestion + 1}: ${q.title}</div>
                <div class="task">${q.question}</div>
                <div class="help-text">üí° W√§hle die Befehle aus den Dropdown-Listen aus.</div>
                <div class="grid-container">
                    <div class="grid">
            `;

            q.grid.forEach(row => {
                row.forEach(cell => {
                    const isObstacle = cell === '‚ñ†';
                    html += `<div class="grid-cell ${isObstacle ? 'obstacle' : ''}">${cell}</div>`;
                });
            });

            html += `
                    </div>
                </div>
                <div id="command-lines">
            `;

            // Erstelle 12 Dropdown-Zeilen
            for (let i = 0; i < 12; i++) {
                html += `
                    <div class="input-group">
                        <label>Befehl ${i + 1}:</label>
                        <select id="cmd-${i}">
                            <option value="">--- Ausw√§hlen ---</option>
                            <option value="HOCH">HOCH</option>
                            <option value="RUNTER">RUNTER</option>
                            <option value="RECHTS">RECHTS</option>
                            <option value="LINKS">LINKS</option>
                        </select>
                    </div>
                `;
            }

            html += `
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="clearInputs()">L√∂schen</button>
                    <button class="btn-primary" onclick="checkProgramming()">Pr√ºfen</button>
                </div>
                <div id="feedback" class="feedback"></div>
                <div id="solution" class="solution"></div>
            `;

            container.innerHTML = html;
        }

        function checkProgramming() {
            const q = questions[currentQuestion];
            const userCommands = [];
            
            // Sammle alle ausgew√§hlten Befehle (ignoriere leere)
            for (let i = 0; i < 12; i++) {
                const cmd = document.getElementById(`cmd-${i}`).value;
                if (cmd) {
                    userCommands.push(cmd);
                }
            }
            
            if (userCommands.length === 0) {
                alert('Bitte w√§hle mindestens einen Befehl aus!');
                return;
            }

            // Vereinfachte Pr√ºfung - da mehrere Wege m√∂glich sind
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback correct';
            feedback.innerHTML = '‚úì Deine Befehlsfolge wurde akzeptiert! üéâ';

            setTimeout(() => {
                correctAnswers++;
                nextQuestion();
            }, 2000);
        }

        function showMatchTerms(q, container) {
            let html = `
                <div class="question-number">Aufgabe ${currentQuestion + 1}: ${q.title}</div>
                <div class="task">${q.question}</div>
            `;

            q.terms.forEach((item, index) => {
                html += `
                    <div class="input-group">
                        <label><strong>${item.definition}</strong></label>
                        <select id="term-${index}">
                            <option value="">Ausw√§hlen...</option>
                            <option value="Sequenz">Sequenz</option>
                            <option value="Ereignis">Ereignis</option>
                            <option value="Befehl">Befehl</option>
                        </select>
                    </div>
                `;
            });

            html += `
                <div class="button-group">
                    <button class="btn-primary" onclick="checkMatchTerms()">Pr√ºfen</button>
                </div>
                <div id="feedback" class="feedback"></div>
                <div id="solution" class="solution"></div>
            `;

            container.innerHTML = html;
        }

        function checkMatchTerms() {
            const q = questions[currentQuestion];
            let allCorrect = true;
            let wrongAnswers = [];

            q.terms.forEach((item, index) => {
                const answer = document.getElementById(`term-${index}`).value;
                if (answer !== item.answer) {
                    allCorrect = false;
                    wrongAnswers.push(`${item.definition} = ${item.answer}`);
                }
            });

            showFeedbackWithRetry(allCorrect, wrongAnswers.join(' | '));
        }

        function showFeedbackWithRetry(isCorrect, correctAnswer) {
            const feedback = document.getElementById('feedback');
            const solution = document.getElementById('solution');
            
            if (isCorrect) {
                correctAnswers++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = '‚úì Richtig! Super gemacht! üéâ';
                solution.style.display = 'none';
                
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            } else {
                feedback.className = 'feedback wrong';
                feedback.innerHTML = `
                    ‚úó Leider nicht ganz richtig.
                    <div class="button-group" style="margin-top: 15px;">
                        <button class="btn-warning" onclick="showSolution(\`${correctAnswer}\`)">L√∂sung anzeigen</button>
                        <button class="btn-secondary" onclick="retryQuestion()">Erneut versuchen</button>
                    </div>
                `;
            }
        }

        function showSolution(answer) {
            const solution = document.getElementById('solution');
            const q = questions[currentQuestion];
            
            // F√ºr Programmieraufgaben zeige hilfreichen Tipp
            if (q.type === 'programming') {
                solution.className = 'solution show';
                solution.innerHTML = `
                    <h3>üìù Tipp:</h3>
                    <p>Z√§hle zuerst, wie viele Schritte du nach RECHTS/LINKS und HOCH/RUNTER brauchst. Achte auf die Hindernisse und plane einen Weg drumherum!</p>
                    <button class="btn-primary" onclick="nextQuestion()" style="width: 100%; margin-top: 15px;">Weiter zur n√§chsten Aufgabe</button>
                `;
            } else {
                solution.className = 'solution show';
                solution.innerHTML = `
                    <h3>üìù L√∂sung:</h3>
                    <p>${answer}</p>
                    <button class="btn-primary" onclick="nextQuestion()" style="width: 100%; margin-top: 15px;">Weiter zur n√§chsten Aufgabe</button>
                `;
            }
        }

        function retryQuestion() {
            showQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showCompletion();
            }
        }

        function clearInputs() {
            document.querySelectorAll('input, textarea, select').forEach(input => {
                if (input.type === 'radio' || input.type === 'checkbox') {
                    input.checked = false;
                } else {
                    input.value = '';
                }
            });
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            const feedback = document.getElementById('feedback');
            const solution = document.getElementById('solution');
            if (feedback) feedback.style.display = 'none';
            if (solution) solution.style.display = 'none';
        }

        function showCompletion() {
            const container = document.getElementById('question-container');
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            
            let message = '';
            if (percentage >= 80) message = 'Ausgezeichnet! üåü';
            else if (percentage >= 60) message = 'Gut gemacht! üëç';
            else message = 'Weiter √ºben! üí™';
            
            container.innerHTML = `
                <div class="completion">
                    <h2>Fertig! üéä</h2>
                    <div class="score">${correctAnswers} / ${questions.length}</div>
                    <p style="font-size: 20px; margin-bottom: 30px; color: #F9F9F9;">${message}</p>
                    <button class="btn-primary" onclick="restart()" style="width: 100%;">Nochmal √ºben</button>
                </div>
            `;
        }

        function restart() {
            currentQuestion = 0;
            correctAnswers = 0;
            currentMorseInput = null;
            initQuestions();
            // Reset generated grids and binary numbers
            questions.forEach(q => {
                if (q.generateGrid) {
                    delete q.grid;
                }
                if (q.generate) {
                    delete q.number;
                    delete q.binary;
                }
            });
            showQuestion();
        }

        // Start
        initQuestions();
        showQuestion();
    </script>
