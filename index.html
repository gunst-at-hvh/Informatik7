<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bin√§r-√úbung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .progress {
            display: flex;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .task {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .binary-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: separate;
            border-spacing: 5px;
        }

        .binary-table td {
            text-align: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            background: #f8f9fa;
        }

        .binary-table .header-cell {
            background: #667eea;
            color: white;
            font-weight: bold;
            border-color: #667eea;
        }

        .binary-table input {
            width: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 18px;
            padding: 0;
            outline: none;
        }

        .input-large {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-large:focus {
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:active {
            background: #5568d3;
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:active {
            background: #d0d0d0;
            transform: scale(0.98);
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .help-text {
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #856404;
        }

        .completion {
            text-align: center;
            padding: 30px;
        }

        .completion h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¢ Bin√§rzahlen √ºben</h1>
            <div class="progress">
                <span>Aufgabe: <span id="current-question">1</span> / <span id="total-questions">10</span></span>
                <span>|</span>
                <span>Richtig: <span id="correct-count">0</span></span>
            </div>
        </div>

        <div id="question-container" class="card">
            <!-- Fragen werden hier eingef√ºgt -->
        </div>
    </div>

    <script>
        // Aufgabenpool - wird beim Laden randomisiert
        const questionPool = [
            // Dezimal ‚Üí Bin√§r (5 Bit) - Zahlen bis 31
            { type: 'dec2bin', number: 13, bits: 5 },
            { type: 'dec2bin', number: 27, bits: 5 },
            { type: 'dec2bin', number: 9, bits: 5 },
            { type: 'dec2bin', number: 19, bits: 5 },
            { type: 'dec2bin', number: 24, bits: 5 },
            { type: 'dec2bin', number: 7, bits: 5 },
            { type: 'dec2bin', number: 15, bits: 5 },
            { type: 'dec2bin', number: 21, bits: 5 },
            
            // Bin√§r ‚Üí Dezimal (5 Bit)
            { type: 'bin2dec', binary: '10110', bits: 5 }, // 22
            { type: 'bin2dec', binary: '01101', bits: 5 }, // 13
            { type: 'bin2dec', binary: '11001', bits: 5 }, // 25
            { type: 'bin2dec', binary: '10011', bits: 5 }, // 19
            { type: 'bin2dec', binary: '01111', bits: 5 }, // 15
            { type: 'bin2dec', binary: '11010', bits: 5 }, // 26
            { type: 'bin2dec', binary: '10101', bits: 5 }, // 21
            { type: 'bin2dec', binary: '01001', bits: 5 }, // 9
            
            // Dezimal ‚Üí Bin√§r (6 Bit) - Zahlen bis 63
            { type: 'dec2bin', number: 45, bits: 6 },
            { type: 'dec2bin', number: 38, bits: 6 },
            { type: 'dec2bin', number: 52, bits: 6 },
            { type: 'dec2bin', number: 29, bits: 6 },
            { type: 'dec2bin', number: 41, bits: 6 },
            { type: 'dec2bin', number: 58, bits: 6 },
            
            // Bin√§r ‚Üí Dezimal (6 Bit)
            { type: 'bin2dec', binary: '101101', bits: 6 }, // 45
            { type: 'bin2dec', binary: '100111', bits: 6 }, // 39
            { type: 'bin2dec', binary: '110010', bits: 6 }, // 50
            { type: 'bin2dec', binary: '011101', bits: 6 }, // 29
            { type: 'bin2dec', binary: '101001', bits: 6 }, // 41
            { type: 'bin2dec', binary: '111010', bits: 6 }  // 58
        ];

        let questions = [];
        let currentQuestion = 0;
        let correctAnswers = 0;

        // Shuffle-Funktion (Fisher-Yates)
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Initialisierung: 10 zuf√§llige Aufgaben ausw√§hlen
        function initQuestions() {
            const shuffled = shuffle(questionPool);
            questions = shuffled.slice(0, 10);
        }

        function getBitValues(bits) {
            const values = [];
            for (let i = bits - 1; i >= 0; i--) {
                values.push(Math.pow(2, i));
            }
            return values;
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('question-container');
            
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('total-questions').textContent = questions.length;
            document.getElementById('correct-count').textContent = correctAnswers;

            if (q.type === 'dec2bin') {
                showDec2Bin(q, container);
            } else {
                showBin2Dec(q, container);
            }
        }

        function showDec2Bin(q, container) {
            const bitValues = getBitValues(q.bits);
            
            let html = `
                <div class="question-number">Aufgabe ${currentQuestion + 1}</div>
                <div class="task">Wandle die Dezimalzahl in eine Bin√§rzahl um:</div>
                <div class="help-text">üí° Tipp: F√ºlle die Tabelle aus. Setze 1 wenn die Stelle gebraucht wird, sonst 0.</div>
                <div style="text-align: center; font-size: 32px; font-weight: bold; color: #667eea; margin: 20px 0;">
                    ${q.number}
                </div>
                <table class="binary-table">
                    <tr>
                        ${bitValues.map(v => `<td class="header-cell">${v}</td>`).join('')}
                    </tr>
                    <tr>
                        ${bitValues.map((v, i) => `<td><input type="text" id="bit-${i}" maxlength="1" inputmode="numeric" pattern="[01]"></td>`).join('')}
                    </tr>
                </table>
                <div class="button-group">
                    <button class="btn-secondary" onclick="clearInputs()">L√∂schen</button>
                    <button class="btn-primary" onclick="checkDec2Bin()">Pr√ºfen</button>
                </div>
                <div id="feedback" class="feedback"></div>
            `;
            
            container.innerHTML = html;

            // Auto-focus und Auto-Tab f√ºr bessere Mobile-Erfahrung
            document.querySelectorAll('input[type="text"]').forEach((input, index, inputs) => {
                input.addEventListener('input', function() {
                    if (this.value && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
            });
        }

        function showBin2Dec(q, container) {
            const bitValues = getBitValues(q.bits);
            
            let html = `
                <div class="question-number">Aufgabe ${currentQuestion + 1}</div>
                <div class="task">Welche Dezimalzahl ergibt diese Bin√§rzahl?</div>
                <div class="help-text">üí° Tipp: Addiere die Werte aller Stellen mit einer 1.</div>
                <table class="binary-table">
                    <tr>
                        ${bitValues.map(v => `<td class="header-cell">${v}</td>`).join('')}
                    </tr>
                    <tr>
                        ${q.binary.split('').map(b => `<td>${b}</td>`).join('')}
                    </tr>
                </table>
                <input type="number" id="answer" class="input-large" placeholder="Deine Antwort" inputmode="numeric">
                <div class="button-group">
                    <button class="btn-secondary" onclick="clearInputs()">L√∂schen</button>
                    <button class="btn-primary" onclick="checkBin2Dec()">Pr√ºfen</button>
                </div>
                <div id="feedback" class="feedback"></div>
            `;
            
            container.innerHTML = html;
        }

        function checkDec2Bin() {
            const q = questions[currentQuestion];
            const userAnswer = [];
            
            for (let i = 0; i < q.bits; i++) {
                const input = document.getElementById(`bit-${i}`);
                userAnswer.push(input.value || '0');
            }
            
            const userBinary = userAnswer.join('');
            const correctBinary = q.number.toString(2).padStart(q.bits, '0');
            
            showFeedback(userBinary === correctBinary, correctBinary);
        }

        function checkBin2Dec() {
            const q = questions[currentQuestion];
            const userAnswer = parseInt(document.getElementById('answer').value) || 0;
            const correctAnswer = parseInt(q.binary, 2);
            
            showFeedback(userAnswer === correctAnswer, correctAnswer);
        }

        function showFeedback(isCorrect, correctAnswer) {
            const feedback = document.getElementById('feedback');
            
            if (isCorrect) {
                correctAnswers++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = '‚úì Richtig! Super gemacht! üéâ';
                
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        showQuestion();
                    } else {
                        showCompletion();
                    }
                }, 1500);
            } else {
                feedback.className = 'feedback wrong';
                feedback.innerHTML = `‚úó Leider falsch. Die richtige Antwort ist: <strong>${correctAnswer}</strong>`;
            }
        }

        function clearInputs() {
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.getElementById('feedback').style.display = 'none';
            if (document.querySelectorAll('input')[0]) {
                document.querySelectorAll('input')[0].focus();
            }
        }

        function showCompletion() {
            const container = document.getElementById('question-container');
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            
            let message = '';
            if (percentage >= 80) message = 'Ausgezeichnet! üåü';
            else if (percentage >= 60) message = 'Gut gemacht! üëç';
            else message = 'Weiter √ºben! üí™';
            
            container.innerHTML = `
                <div class="completion">
                    <h2>Fertig! üéä</h2>
                    <div class="score">${correctAnswers} / ${questions.length}</div>
                    <p style="font-size: 20px; margin-bottom: 30px;">${message}</p>
                    <button class="btn-primary" onclick="restart()" style="width: 100%;">Nochmal √ºben</button>
                </div>
            `;
        }

        function restart() {
            currentQuestion = 0;
            correctAnswers = 0;
            initQuestions(); // Neue zuf√§llige Aufgaben
            showQuestion();
        }

        // Start: Aufgaben randomisieren und erste Frage zeigen
        initQuestions();
        showQuestion();
    </script>
</body>
</html>
